name: Prepare release branch

on:
  workflow_dispatch:
    inputs:
      bump_type:
        required: true
        default: "#patch"

env:
  TZ: "Asia/Tokyo"
  FILE_NAME: "./config.py"
  FILE_HEADER: "# DO NOT EDIT THIS FILE\n# This file is automatically generated\n"

jobs:
  Prepare_release_branch:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Determine next version
        uses: hrzn/github-tag-action@master
        id: bump_dry
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: true
          BUMP_TYPE: ${{ github.event.inputs.bump_type }}

      - name: Commit new ver
        run: |
          git checkout -b $release/{{ steps.bump_dry.outputs.new_tag }}
          cat <<EOF > "$FILE_NAME"
          $FILE_HEADER
          # $GITHUB_REPOSITORY $GITHUB_RUN_ID
          # $(date +'%Y-%m-%d %H:%M:%S')
          VER = "${{ steps.bump_dry.outputs.new_tag }}"
          EOF
          git add -f "$FILE_NAME"
          git commit -m "Commit ver ${{ steps.bump_dry.outputs.new_tag }}"
          git tag -a "${{ steps.bump_dry.outputs.new_tag }}
          git push
          git push --tags

      - name: Draft new release
        run: gh release create "${{ steps.bump_dry.outputs.new_tag }}" --generate-notes --draft

